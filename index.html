<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200&display=swap" rel="stylesheet">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" href="index.css">
	<title>FAQ Accordion</title>
</head>
<body>
	<div class="css-main">
        <div class="css-card">
            <div class="css-left-side">
                <div class="css-background">
                    <img src="images/bg-pattern-desktop.svg">
                </div>
                <div class="css-woman">
                    <img src="images/illustration-woman-online-desktop.svg">
                </div>
            </div>
            <div class="css-box">
                <img src="images/illustration-box-desktop.svg">
            </div>
            <div class="css-right-side">
                <h1>FAQ</h1>
                <div class="css-question css-question-border-bot" id="question1">
                    <p>How many team members can I invite?</p>
                    <button class="js-dropdown" id="id1"></button>
                </div>
                <div class="css-question css-question-border-bot" id="question2">
                    <p>What is the maximum file upload size?</p>
                    <button class="js-dropdown" id="id2"></button>
                </div>
                <div class="css-question css-question-border-bot" id="question3">
                    <p>How do I reset my password?</p>
                    <button class="js-dropdown" id="id3"></button>
                </div>
                <div class="css-question css-question-border-bot" id="question4">
                    <p>Can I cancel my subsription?</p>
                    <button class="js-dropdown" id="id4"></button>
                </div>
                <div class="css-question css-question-border-bot" id="question5">
                    <p>Do you provide additional support?</p>
                    <button class="js-dropdown" id="id5"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
